<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kontakt – SC Ostertal</title>
</head>
<body>
  <nav class="nav"><div class="nav-inner">
    <a href="index.html" class="nav-logo"><img src="img/logo.png" alt="SC Ostertal Logo"><span class="nav-logo-text">SC Ostertal</span></a>
    <button class="nav-toggle" aria-label="Menü">☰</button>
    <ul class="nav-links">
      <li><a href="aktuelles.html">Aktuelles</a></li>
      <li><a href="termine.html">Termine</a></li>
      <li><a href="turniere.html">Turniere</a></li>
      <li><a href="mannschaften.html">Mannschaften</a></li>
      <li><a href="schach.html">Schach</a></li>
      <li><a href="verein.html">Über uns</a></li>
      <li><a href="kontakt.html" class="active">Kontakt</a></li>
      <li><a href="admin.html" class="nav-admin">Admin</a></li>
    </ul>
  </div></nav>
  <main class="page"><div class="page-inner">
    <div class="page-header">
      <div class="page-label">Ansprechpartner</div>
      <h1 class="page-title">Kontakt</h1>
      <div class="page-divider"></div>
    </div>

    <div class="contacts-grid" id="contacts-container"><div class="loading-spinner"></div></div>

    <div class="contact-form-wrap">
      <h2 class="contact-form-title">Schreib uns eine Nachricht</h2>
      <form id="contact-form" action="https://formsubmit.co/lukas.dony@web.de" method="POST">
        <input type="hidden" name="_subject" value="Kontaktformular SC Ostertal">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="">
        <input type="text" name="_honey" style="display:none">
        <div class="form-row">
          <div class="form-group">
            <label for="cf-name">Name *</label>
            <input type="text" id="cf-name" name="name" required placeholder="Dein Name">
          </div>
          <div class="form-group">
            <label for="cf-email">E-Mail *</label>
            <input type="email" id="cf-email" name="email" required placeholder="deine@email.de">
          </div>
        </div>
        <div class="form-group">
          <label for="cf-subject">Betreff</label>
          <input type="text" id="cf-subject" name="_subject" placeholder="Worum geht es?">
        </div>
        <div class="form-group">
          <label for="cf-message">Nachricht *</label>
          <textarea id="cf-message" name="message" required placeholder="Deine Nachricht an uns…"></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="btn btn-primary" style="width:auto;padding:14px 40px;">Nachricht senden</button>
        </div>
        <div class="form-status" id="form-status"></div>
      </form>
    </div>

  </div></main>
  <footer class="footer"><div class="footer-inner">
    <span>&copy; 2026 Schachclub Ostertal &middot; <a href="impressum.html">Impressum</a></span>
    <span style="color:var(--text-muted)">Niederkirchen im Ostertal</span>
  </div></footer>
  <script src="js/app.js"></script>
  <script>
    SCO.load().then(d => SCO.renderContacts(d));
    SCO.initContactForm();
  </script>
</body></html>
